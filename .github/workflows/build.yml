name: Java CI

on: 
  push:
    branches:
      - test_deploy_gitlab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build with Maven
        run: mvn verify -B -Pjacoco
      - name: Deploy to GITLAB
      - uses: schuelet/gha-git-credentials@v2-latest
        with:
          global: true
          name: 'Thomas Schueler'
          email: ${{ secrets.GITLAB_EMAIL }}
          actor: ${{ secrets.GITLAB_USER }}
          token: ${{ secrets.GITLAB_TOKEN }}
        env:
           GITLAB_NAME: ${{ secrets.GITLAB_USER }}
           GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        shell: bash
        run: |
           chmod +x "${GITHUB_WORKSPACE}/.github/workflows/gitlab_deployment.sh"
           "${GITHUB_WORKSPACE}/.github/workflows/gitlab_deployment.sh"
